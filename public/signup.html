<!doctype html>
<html class="no-js" lang="en">
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTT Signup</title>
	<link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/responsiveform.css">
        <link href="css/WTT.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <body bgcolor="#34383d">
	<div id="envelope">
		<form action="" method="post">
			<header>
			<h2>SIGN IN</h2>
			<label>Username</label>
			<input name="username" type="text">
			<label>Password</label>
			<input name="password" type="text">
			</header>

			<input id="submit" type="submit" value="Sign In">
			
			<div class="headerpadding"></div>			
			<div class="horizontalborders"></div>
			<p>or</p>			
			<div class="horizontalborders"></div>
			<div class="headerpadding2"></div>
			<header>
			<h2>REGISTER</h2>
			</header>
		<label>Truck Name</label>
			<input name="Truck Name" placeholder="e.g. Rick&#39;s Roadkill" type="text" width="100px;">
		<label>Email</label>
			<input name="email" placeholder="rick@rickroadkill.com" type="text">
		<label>Contact Number</label>
			<input name="phone #" placeholder="864-555-5555" type="text">
		<label>Website</label>
			<input name="website" placeholder="www.rickroadkill.com" type="text">
		<label>Primary social media link</label>
			<input name="primary social media" placeholder="@RickRoadkill" type="text">
		<label>Food style</label>
			<input name="Truck style" placeholder="Asphalt with a side of hot tarmac" type="text">
		<label>Username</label>
			<input name="username" placeholder="ricktruck" type="text">
		<label>Password</label>
			<input name="password" placeholder="rick4truckl1fe" type="text">

		<input id="submit" type="submit" value="Register">
		</form>
	</div>
	<div class="verticaldivider_container">
	<div class="verticaldivider"></div>
	</div>
</body>
</html>
